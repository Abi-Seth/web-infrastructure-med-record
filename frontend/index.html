<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Drug Info Finder</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Drug Info Finder</h1>
      <form id="searchForm">
        <input
          type="text"
          id="queryInput"
          placeholder="Enter drug name (e.g., ibuprofen)"
          required
        />
        <button type="submit">Search</button>
      </form>

      <div id="results"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
